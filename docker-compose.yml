services:
  postgres:
    image: postgres
    restart: always
    container_name: scribble-postgres
    ports:
      - '${DB_PORT}:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - data:/var/lib/postgresql/data/pgdata
      - logs:/logs

volumes:
  data:
  logs:
