version: '3.0'

services:
  postgres:
    image: postgres
    restart: always
    container_name: scribble-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${spring.datasource.password}
      POSTGRES_USER: ${spring.datasource.username}
      POSTGRES_DB: ${spring.datasource.database}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - data:/var/lib/postgresql/data/pgdata
      - logs:/logs

volumes:
  data:
  logs:
